<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Siria Atelier</title>
    <link rel="stylesheet" href="../styles/styles.css">
</head>

<body>
    <header>
        <img src="../img/logo_siria.png" alt="logo de siria" id="logoSiria">
        <h1>Contacto</h1>
        <nav>
            <ul>
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="productos.html">Producto</a></li>
            </ul>
        </nav>
    </header>

    <main>

        <form action="https://formspree.io/f/myzybbaz" method="POST">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
            <br>
            <br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="ejemplo@mail.com" required>
            <br>
            <br>
            <label for="mensaje">Mensaje:</label>
            <br>
            <textarea name="mensaje" id="mensaje" rows="4" cols="50"></textarea>
            <br>
            <br>
            <button type="submit">Enviar</button>

        </form>
    </main>
    <footer>
        <a href="" class="linkRedesSociales">Facebook</a>
        <a href="" class="linkRedesSociales">Instagram</a>
        <a href="" class="linkRedesSociales">TikTok</a>

    </footer>
</body>

</html>
